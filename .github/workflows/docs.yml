# This is a basic workflow to help you get started with Actions
name: 'Wombat Node Documentation Deployment Status'

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: "true"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y libclang-dev
          sudo apt-get install -y graphviz
          wget https://www.doxygen.nl/files/doxygen-1.9.5.src.tar.gz
          tar -xvzf doxygen-1.9.2.src.tar.gz
          ln -s doxygen-1.9.2/bin/doxygen doxygen

      # Generate documentaiton in docs/html folder
      - name: Generate Doxygen Documentation
        run: ./doxygen Doxyfile
        shell: bash
      
      # Create .nojekyll file
      - name: Create .nojekyll
        run: touch docs/html/.nojekyll
        shell: bash
      
      # Deploy using GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
          branch: gh-pages
          folder: docs/html
