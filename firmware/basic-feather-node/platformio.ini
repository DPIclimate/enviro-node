[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps = 
	adafruit/Adafruit Zero DMA Library
	SPI
	SDI-12
	SD
	mcci-catena/MCCI LoRaWAN LMIC library
	https://github.com/DPIclimate/dpiclimate-12
